{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Registro Telefone</h2>

    <form action="/telefone" method="post" onsubmit="return verificarHora()">

        <div class="form-group p-2">
            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" class="form-control multiple-select" required>
                <option value="">Remova ou Ignore</option>
                {% for item in servico %}
                <option value="{{ item.id }}">{{ item.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group p-2">
            <label for="tempo">Inicio do Atendimento:</label>
            <input type="time" name="tempo" id="tempo" class="form-control" required>
        </div>

        <div class="form-group p-2">
            <label for="status">Status:</label>
            <select name="status" id="status" class="form-control" required>
                <option>Em Andamento</option>
                <option>Concluído</option>
                <option>Pendente</option>
            </select>
        </div>

        <div class="form-group p-2 align-items-end d-flex justify-content-end">
            <button type="submit" class="btn btn-primary p-2 ">Salvar</button>

        </div>
    </form>
